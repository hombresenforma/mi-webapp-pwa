        // =================================================================
        // =================== APP CONFIGURATION =========================

        const APP_CONFIG = {
            urls: {

                bodyRecordSubmission: 'https://api.leadconnectorhq.com/widget/form/WoPjPtfVMXeLgG9Ju08t',

                { id: 'triceps', label: 'Tríceps', unit: 'mm', type: 'number', step: 1, chartable: true, fixed: false, active: true },
                { id: 'escapula', label: 'Escápula', unit: 'mm', type: 'number', step: 1, chartable: true, fixed: false, active: true },
                { id: 'abdominal', label: 'Abdominal', unit: 'mm', type: 'number', step: 1, chartable: true, fixed: false, active: true },
                { id: 'oblicuo', label: 'Oblicuo', unit: 'mm', type: 'number', step: 1, chartable: true, fixed: false, active: true },
                { id: 'muslo', label: 'Muslo', unit: 'mm', type: 'number', step: 1, chartable: true, fixed: false, active: true }
            ]
        };

        const BUTTON_AVAILABILITY_CONFIG = {
            sendExercisesButton: {
                activeDays: [0, 5, 6], 
                activeWeeks: 'none'
            },
            addBodyRecordButton: {
                activeDays: [0, 5, 6],
                activeWeeks: [32, 34, 38, 42, 46]
            }
        };
        // =================================================================
        // =================== END OF CONFIGURATION ======================
        // =================================================================


        // --- GLOBAL APP STATE & VARIABLES ---
        let supabase = null;
        let userIdentifier = null;
        let bodyRecords = []; 
        let progressChartInstance = null; 
        let photoComparatorState = {
            before: { index: 0, record: null, scale: 1, x: 0, y: 0 },
            after: { index: 0, record: null, scale: 1, x: 0, y: 0 }
        };
        let chartTimeRange = 'all';


        // --- UTILITY FUNCTIONS (SHARED) ---
        function openModal(modalElement) {
            if (!modalElement) return;
            modalElement.classList.remove('opacity-0', 'pointer-events-none', 'hidden');
            modalElement.classList.add('opacity-100');
            const content = modalElement.querySelector('.modal-content, .relative');
            if (content) {
                content.classList.remove('scale-95');
                content.classList.add('scale-100');
            }
        }

        function closeModalElement(modalElement) {
            if (!modalElement) return;
            const content = modalElement.querySelector('.modal-content, .relative');
            if (content) {
                content.classList.remove('scale-100');
                content.classList.add('scale-95');
            }
            modalElement.classList.remove('opacity-100', 'pointer-events-auto');
            modalElement.classList.add('opacity-0', 'pointer-events-none');
            setTimeout(() => {
                if (!modalElement.classList.contains('opacity-100')) {
                    modalElement.classList.add('hidden');
                }
            }, 300);
        }
        
        function openPhotoPreview(imageUrl) {
            const modal = document.getElementById('photoPreviewModal');
            const image = document.getElementById('photoPreviewImage');
            if (modal && image) {
                image.src = imageUrl;
                openModal(modal);
            }
        }

        function showCustomAlert(message, type = 'info') {
            const alertContainerId = 'customAlert';
            const existingAlert = document.getElementById(alertContainerId);
            if (existingAlert) existingAlert.remove();

            const alertContainer = document.createElement('div');
            alertContainer.id = alertContainerId;
            alertContainer.className = `fixed top-5 right-5 z-[100] p-4 rounded-md shadow-lg text-white max-w-sm transition-opacity duration-300 ease-out opacity-0`;
            
            let bgColor = 'bg-blue-500 border-blue-700';

        function getISOWeekNumber(d) {
            d = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
            d.setUTCDate(d.getUTCDate() + 4 - (d.getUTCDay() || 7));
            var yearStart = new Date(Date.UTC(d.getUTCFullYear(), 0, 1));
            var weekNo = Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
            return weekNo;
        }

        function isWeekActive(config, today) {
            const weekConfig = config.activeWeeks;
            const weekNumber = getISOWeekNumber(today);

            if (Array.isArray(weekConfig)) {
                return weekConfig.includes(weekNumber);
            }
            if (weekConfig === 'all') return true;
            if (weekConfig === 'none') return false;
            const isEvenWeek = weekNumber % 2 === 0;
            if (weekConfig === 'even' && isEvenWeek) return true;
            if (weekConfig === 'odd' && !isEvenWeek) return true;
            return false;
        }

                }

                const scales = { x: { grid: { color: 'rgba(255, 255, 255, 0.1)' }, ticks: { color: '#d1d5db' } } };
                scales[`y-${selectedMetric.unit}`] = { type: 'linear', display: true, position: 'left', title: { display: true, text: selectedMetric.unit, color: '#facc15' }, ticks: { color: '#facc15' }, grid: { color: 'rgba(250, 204, 21, 0.15)'}};

                progressChartInstance = new Chart(ctx, {
                    type: 'line',
                    data: { labels, datasets },
                    options: { responsive: true, maintainAspectRatio: false, interaction: { mode: 'index', intersect: false }, scales: scales, plugins: { legend: { labels: { color: '#e5e7eb' } }, tooltip: { backgroundColor: '#1f2937', titleColor: '#facc15', bodyColor: '#e5e7eb', borderColor: '#4b5563', borderWidth: 1 } } }
                });
            }

            // --- Photo Comparator with Zoom & Pan ---
            function setupPanAndZoom(slotElement) {
                const viewport = slotElement.querySelector('.image-viewport');
                const img = viewport.querySelector('img');
                const slot = viewport.id.includes('before') ? 'before' : 'after';
                const resetButton = slotElement.querySelector('.reset-zoom-btn');
                const zoomInBtn = slotElement.querySelector('.zoom-in-btn');
                const zoomOutBtn = slotElement.querySelector('.zoom-out-btn');
                let isDragging = false;
                let start = { x: 0, y: 0 };

                const applyTransform = () => {
                    const state = photoComparatorState[slot];
                    img.style.transform = `translate(${state.x}px, ${state.y}px) scale(${state.scale})`;
                    resetButton.classList.toggle('visible', state.scale !== 1 || state.x !== 0 || state.y !== 0);
                };

                const onPointerDown = (e) => {
                    e.preventDefault();
                    isDragging = true;
                    const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                    const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                    start.x = clientX - photoComparatorState[slot].x;
                    start.y = clientY - photoComparatorState[slot].y;
                    viewport.classList.add('grabbing');
                };

                const onPointerMove = (e) => {
                    if (!isDragging) return;
                    e.preventDefault();
                    const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                    const clientY = e.touches ? e.touches[0].clientY : e.clientY;
                    photoComparatorState[slot].x = clientX - start.x;
                    photoComparatorState[slot].y = clientY - start.y;
                    applyTransform();
                };

                const onPointerUp = () => {
                    isDragging = false;
                    viewport.classList.remove('grabbing');
                };

                const onWheel = (e) => {
                    e.preventDefault();
                    const state = photoComparatorState[slot];
                    const rect = viewport.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    const delta = e.deltaY > 0 ? -0.1 : 0.1;
                    const newScale = Math.min(Math.max(1, state.scale + delta), 5);
                    state.x = x - (x - state.x) * (newScale / state.scale);
                    state.y = y - (y - state.y) * (newScale / state.scale);
                    state.scale = newScale;
                    applyTransform();
                };
                
                const zoomWithButtons = (direction) => {
                    const state = photoComparatorState[slot];
                    const delta = direction === 'in' ? 0.2 : -0.2;
                    const newScale = Math.min(Math.max(1, state.scale + delta), 5);
                    const rect = viewport.getBoundingClientRect();
                    const x = rect.width / 2;
                    const y = rect.height / 2;
                    state.x = x - (x - state.x) * (newScale / state.scale);
                    state.y = y - (y - state.y) * (newScale / state.scale);
                    state.scale = newScale;
                    applyTransform();
                };

                const resetZoom = (e) => {
                    e.stopPropagation();
                    const state = photoComparatorState[slot];
                    state.scale = 1;
                    state.x = 0;
                    state.y = 0;
                    applyTransform();
                };

                viewport.addEventListener('mousedown', onPointerDown);
                viewport.addEventListener('touchstart', onPointerDown, { passive: false });
                viewport.addEventListener('mousemove', onPointerMove);
                viewport.addEventListener('touchmove', onPointerMove, { passive: false });
                window.addEventListener('mouseup', onPointerUp);
                window.addEventListener('touchend', onPointerUp);
                viewport.addEventListener('wheel', onWheel);
                resetButton.addEventListener('click', resetZoom);
                zoomInBtn.addEventListener('click', (e) => { e.stopPropagation(); zoomWithButtons('in'); });
                zoomOutBtn.addEventListener('click', (e) => { e.stopPropagation(); zoomWithButtons('out'); });
            }

            function openPhotoComparator() {
                const recordsWithPhotos = bodyRecords.filter(r => r.photo_urls && r.photo_urls.length > 0).sort((a,b) => new Date(a.fecha_registro) - new Date(b.fecha_registro));
                if (recordsWithPhotos.length < 1) {
                    showCustomAlert("Necesitas al menos un registro con fotos para usar el comparador.", "warning");
                    return;
                }
                const selectBefore = document.getElementById('select-before');
                const selectAfter = document.getElementById('select-after');
                selectBefore.innerHTML = '';
                selectAfter.innerHTML = '';
                recordsWithPhotos.forEach(record => {
                    const option = document.createElement('option');
                    option.value = record.id;
                    option.textContent = formatRecordDate(record.fecha_registro);
                    selectBefore.appendChild(option.cloneNode(true));
                    selectAfter.appendChild(option);
                });
                selectBefore.value = recordsWithPhotos[0].id;
                selectAfter.value = recordsWithPhotos.length > 1 ? recordsWithPhotos[recordsWithPhotos.length - 1].id : recordsWithPhotos[0].id;
                
                updateComparatorRecord('before');
                updateComparatorRecord('after');
                
                selectBefore.onchange = () => updateComparatorRecord('before');
                selectAfter.onchange = () => updateComparatorRecord('after');
                
                document.getElementById('prev-before').onclick = () => navigateComparatorPhoto('before', -1);
                document.getElementById('next-before').onclick = () => navigateComparatorPhoto('before', 1);
                document.getElementById('prev-after').onclick = () => navigateComparatorPhoto('after', -1);
                document.getElementById('next-after').onclick = () => navigateComparatorPhoto('after', 1);

                setupPanAndZoom(document.getElementById('viewport-before').parentElement);
                setupPanAndZoom(document.getElementById('viewport-after').parentElement);
                
                openModal(document.getElementById('photoComparatorModal'));
            }

            function updateComparatorRecord(slot) {
                const selectEl = document.getElementById(`select-${slot}`);
                const record = bodyRecords.find(r => r.id == selectEl.value);
                photoComparatorState[slot].record = record;
                photoComparatorState[slot].index = 0;
                photoComparatorState[slot].scale = 1;
                photoComparatorState[slot].x = 0;
                photoComparatorState[slot].y = 0;
                displayComparatorPhoto(slot);
            }

            function navigateComparatorPhoto(slot, direction) {
                const state = photoComparatorState[slot];
                if (!state.record || !state.record.photo_urls || state.record.photo_urls.length <= 1) return;
                const numPhotos = state.record.photo_urls.length;
                state.index = (state.index + direction + numPhotos) % numPhotos;
                displayComparatorPhoto(slot);
            }

            function displayComparatorPhoto(slot) {
                const state = photoComparatorState[slot];
                const record = state.record;
                const imgEl = document.getElementById(`photo-${slot}`);
                const infoEl = document.getElementById(`info-${slot}`);
                const navButtons = [document.getElementById(`prev-${slot}`), document.getElementById(`next-${slot}`)];
                
                if (!record) {
                    imgEl.src = 'https://placehold.co/400x600/374151/9ca3af?text=Selecciona+Registro';
                    infoEl.innerHTML = '';
                    navButtons.forEach(b => b.style.display = 'none');
                    return;
                }
                
                const photoUrls = record.photo_urls || [];
                imgEl.src = photoUrls.length > 0 ? photoUrls[state.index] : 'https://placehold.co/400x600/374151/9ca3af?text=Sin+Foto';
                infoEl.innerHTML = `<span class="date">${formatRecordDate(record.fecha_registro)}</span>` + (record.peso ? `<span class="weight">${record.peso} kg</span>` : '');
                navButtons.forEach(b => b.style.display = photoUrls.length > 1 ? 'block' : 'none');
                
                imgEl.style.transform = `translate(${state.x}px, ${state.y}px) scale(${state.scale})`;
                imgEl.closest('.photo-slot').querySelector('.reset-zoom-btn').classList.toggle('visible', state.scale !== 1 || state.x !== 0 || state.y !== 0);
            }
            
            // --- INITIAL LOAD ---
            renderBodyMetricsInputs();
            renderChartMetricToggles();
            recordDateInput.valueAsDate = new Date();
            await loadBodyRecords();
        }

    </script>
